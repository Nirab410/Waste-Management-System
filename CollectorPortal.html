<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="collectorPortal.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-button">
            <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            <span>Back To Dashboard</span>
        </button>

        <!-- Task Details Card -->
        <div class="card">
            <h1 class="main-title">Task Details</h1>

            <!-- Pickup Request Section -->
            <div class="pickup-section">
                <h2 class="section-title">Pickup Request</h2>

                <!-- Request 1 -->
                <div class="request-card">
                    <div class="request-header">
                        <div class="request-info">
                            <p><span class="label">Resident:</span> Rahim</p>
                            <p><span class="label">Location:</span> Sector 5,Road 13,Uttara</p>
                        </div>
                        <button class="mark-button green">
                            <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                            </svg>
                            Mark As Picked
                        </button>
                    </div>
                    <div class="upload-section">
                        <button class="upload-button">Upload THe Photo</button>
                        <span class="file-name">100APPLE/IMG_1422.JPG</span>
                    </div>
                </div>

                <!-- Request 2 -->
                <div class="request-card">
                    <div class="request-header">
                        <div class="request-info">
                            <p><span class="label">Resident:</span> Rahim</p>
                            <p><span class="label">Location:</span> Sector 5,Road 13,Uttara</p>
                        </div>
                        <button class="mark-button purple">
                            <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                            </svg>
                            Mark As Picked
                        </button>
                    </div>
                    <div class="upload-section">
                        <button class="upload-button">Upload THe Photo</button>
                        <span class="file-name no-file">No File Chosen</span>
                    </div>
                </div>

                <!-- Request 3 -->
                <div class="request-card">
                    <div class="request-header">
                        <div class="request-info">
                            <p><span class="label">Resident:</span> Rahim</p>
                            <p><span class="label">Location:</span> Sector 5,Road 13,Uttara</p>
                        </div>
                        <button class="mark-button purple">
                            <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                            </svg>
                            Mark As Picked
                        </button>
                    </div>
                    <div class="upload-section">
                        <button class="upload-button">Upload THe Photo</button>
                        <span class="file-name no-file">No File Chosen</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
