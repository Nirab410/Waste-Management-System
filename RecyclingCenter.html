<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recycling Center | EcoCycle</title>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

:root {
    --primary: #3fa34d;
    --secondary: #7bcf9b;
    --light: #f4f6f5;
    --dark: #1f2933;
    --card: #ffffff;
}

body {
    background: var(--light);
    color: #333;
}

/* ================= TOP NAV ================= */
.top-nav {
    height: 60px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    padding: 0 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-nav h2 {
    color: #fff;
    font-weight: 600;
}

.nav-center a {
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
    color: #ffffff;
    opacity: 0.9;
}

.nav-center a:hover {
    opacity: 1;
    text-decoration: underline;
}

.download-btn {
    background: #ffffff;
    color: var(--primary);
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
}

/* ================= LAYOUT ================= */
.layout {
    display: grid;
    grid-template-columns: 240px 1fr;
    min-height: calc(100vh - 60px);
}

/* ================= SIDEBAR ================= */
.sidebar {
    background: var(--dark);
    padding: 20px;
}

.sidebar a {
    display: block;
    text-decoration: none;
    color: #cfd8dc;
    padding: 12px 14px;
    margin-bottom: 12px;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.3s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.1);
    color: #fff;
}

/* ================= MAIN CONTENT ================= */
.main {
    padding: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

/* ================= CARD ================= */
.card {
    background: var(--card);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.card h3 {
    margin-bottom: 20px;
    color: var(--primary);
}

/* ================= FORM ================= */
label {
    font-size: 14px;
    font-weight: 600;
}

select, input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #2e7d32;
}

/* ================= INVENTORY ================= */
.inventory-item {
    display: flex;
    justify-content: space-between;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-weight: 600;
}

.plastic { background: #e1bee7; }
.paper { background: #bbdefb; }
.metal { background: #dcedc8; }
.ewaste { background: #b2dfdb; }
.organic { background: #ffe0b2; }


</style>
</head>

<body>

<!-- TOP NAV -->
<div class="top-nav">
    <h2>Recycling Center</h2>

    <div class="nav-center">
        <a href="#">Intake</a>
        <a href="#">Inventory</a>
        <a href="#">Reports</a>
    </div>

    <a href="#" class="download-btn">Download Waste Report</a>
</div>

<!-- PAGE LAYOUT -->
<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="WasteReq.html">Waste Requests</a>
        <a href="#">Collectors</a>
        <a href="#">Routes</a>
        <a href="#">Daily Intake</a>
        <a href="#">Reports</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- RECORD INTAKE -->
        <div class="card">
            <h3>Record Intake</h3>

            <label>Waste Type</label>
            <select>
                <option>Food Waste</option>
                <option>Plastic</option>
                <option>Paper</option>
                <option>Metal</option>
                <option>E-waste</option>
                <option>Glass</option>
            </select>

            <label>Weight (kg)</label>
            <input type="number" placeholder="Enter weight">

            <label>Source</label>
            <select>
                <option>Home</option>
                <option>Industry</option>
                <option>Commercial Area</option>
            </select>

            <button>Save Record</button>
        </div>

        <!-- WEEKLY INVENTORY -->
        <div class="card">
            <h3>Weekly Inventory By Type</h3>

            <div class="inventory-item plastic">
                <span>Plastic</span>
                <span>1240 kg</span>
            </div>

            <div class="inventory-item paper">
                <span>Paper</span>
                <span>720 kg</span>
            </div>

            <div class="inventory-item metal">
                <span>Metal</span>
                <span>431 kg</span>
            </div>

            <div class="inventory-item ewaste">
                <span>E-waste</span>
                <span>150 kg</span>
            </div>

            <div class="inventory-item organic">
                <span>Food Waste</span>
                <span>980 kg</span>
            </div>

        </div>

    </div>
</div>

</body>
</html>
