<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Recycling Center | Waste Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

/* ---------- COLORS ---------- */
:root {
    --primary: #3fa34d;
    --secondary: #7bcf9b;
    --light: #f4f7f6;
    --dark: #1f2933;
    --card: #ffffff;
}

/* ---------- BODY ---------- */
body {
    background: var(--light);
    color: #333;
}

/* ---------- NAVBAR ---------- */
.navbar {
    height: 60px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    display: flex;
    align-items: center;
    padding: 0 25px;
    color: #fff;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 10;
}

.navbar h2 {
    font-weight: 600;
}

.navbar span {
    margin-left: auto;
    font-size: 14px;
}

/* ---------- LAYOUT ---------- */
.container {
    display: flex;
    margin-top: 60px;
}

/* ---------- SIDEBAR ---------- */
.sidebar {
    width: 240px;
    background: var(--dark);
    min-height: calc(100vh - 60px);
    padding-top: 20px;
}

.sidebar a {
    display: block;
    padding: 14px 22px;
    color: #cfd8dc;
    text-decoration: none;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.1);
    color: #fff;
}

.sidebar a.active {
    background: var(--secondary);
    color: #fff;
}

/* ---------- MAIN ---------- */
.main {
    flex: 1;
    padding: 30px;
}

.main h1 {
    color: var(--primary);
    margin-bottom: 10px;
}

.main p {
    color: #555;
    margin-bottom: 25px;
}

/* ---------- FORM CARD ---------- */
.form-card {
    max-width: 650px;
    background: var(--card);
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* ---------- FORM ---------- */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.form-group textarea {
    resize: none;
}

/* ---------- BUTTON ---------- */
button {
    padding: 12px 22px;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #2e7d32;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>Waste Management System</h2>
    <span>Admin Panel</span>
</div>

<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="ad_demo.html">Dashboard</a>
        <a href="RecyclingCenter.html">Collector Management</a>
        <a href="TaskManagement.html">Task Management</a>
        <a class="active" href="#">Add Recycling Center</a>
        <a href="#">Reports</a>
    </div>

    <!-- MAIN -->
    <div class="main">
        <h1>Add Recycling Center</h1>
        <p>Register a new recycling center and define its processing capacity.</p>

        <div class="form-card">
            <form>

                <div class="form-group">
                    <label>Center Name</label>
                    <input type="text" placeholder="e.g. GreenCycle Plant">
                </div>

                <div class="form-group">
                    <label>Location / Area</label>
                    <input type="text" placeholder="e.g. Mirpur, Dhaka">
                </div>

                <div class="form-group">
                    <label>Waste Type</label>
                    <select>
                        <option>Select waste type</option>
                        <option>Plastic</option>
                        <option>Organic</option>
                        <option>Paper</option>
                        <option>Metal</option>
                        <option>Mixed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Daily Capacity (tons)</label>
                    <input type="number" placeholder="e.g. 10">
                </div>

                <div class="form-group">
                    <label>Operational Status</label>
                    <select>
                        <option>Operational</option>
                        <option>Maintenance</option>
                        <option>Temporarily Closed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea rows="4" placeholder="Optional notes or instructions"></textarea>
                </div>

                <button type="submit">Add Recycling Center</button>

            </form>
        </div>

    </div>
</div>

</body>
</html>
