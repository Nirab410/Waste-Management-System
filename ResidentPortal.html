<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resident Portal | EcoWaste</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Tahoma, sans-serif;
}

body {
    background: #f5f7f6;
    color: #333;
    min-height: 100vh;
}

/* ================= NAVBAR ================= */
header {
    background: #ffffff;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


nav a {
    margin-right: 25px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
}

/* Profile dropdown */
.profile {
    position: relative;
}

.profile input{
    display: none;
}

.profile img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    cursor: pointer;
}

.profile-box {
    display: none;
    position: absolute;
    right: 0;
    top: 55px;
    background: #fff;
    padding: 15px;
    width: 200px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.profile input:checked ~ .profile-box {
    display: block;
}

.profile-box p {
    font-size: 14px;
    margin-bottom: 8px;
}

.logout {
    display: block;
    margin-top: 10px;
    background: #2fb463;
    color: #000;
    text-align: center;
    padding: 8px;
    border-radius: 6px;
    text-decoration: none;
}

/* ================= LAYOUT ================= */
.container {
    padding: 30px 40px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

/* ================= CARD ================= */
.card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
}

.card h3 {
    color: #2fb463;
    margin-bottom: 15px;
}

/* ================= INPUT ================= */
input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #2fb463;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

/* ================= STATUS ================= */
.status-step {
    margin-bottom: 10px;
    padding-left: 10px;
    border-left: 4px solid #ccc;
}

.active {
    border-color: #2fb463;
    color: #2fb463;
    font-weight: bold;
}

/* ================= STARS ================= */
.stars span {
    font-size: 22px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <nav>
        <a href="home.html" style="color: #2fb463; font-size: 34px;font-weight: bold;">EcoWaste</a>
    </nav>
    

    <nav>
        <a href="home.html">Home</a>
    </nav>

    <div class="profile">
        <input type="checkbox" id="profileToggle">
        <label for="profileToggle">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
        </label>
        <div class="profile-box">

<div class="container">

    <!-- Pickup Location -->
    <div class="card">
        <h3>Pickup Location</h3>
        <input type="text" placeholder="Enter pickup address">
        <button>Save Location</button>
    </div>

    <!-- Pickup Request -->
    <div class="card">
        <h3>Pickup Request</h3>

        <label for="">Request Type</label>
        <select name="" id="">
            <option value="">Normal</option>
            <option value="">Imergency</option>
        </select>
        
        <label>Waste Type</label>
        <select>
            <option>Household Waste</option>

        </select>

        <label>Frequency</label>
        <select>
            <option>Once</option>
            <option>Daily</option>
            <option>Weekly</option>
        </select>

        <label>Pickup Date</label>
        <input type="date">

        <button>Request Pickup</button>
    </div>

    <!-- Live Status -->
    <div class="card">

        <div class="status-step active">Assigned</div>

</div>

</body>
</html>
