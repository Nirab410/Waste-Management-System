<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWaste - Admin Dashboard</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Navbar with Hamburger -->
    <nav class="navbar">
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Content -->
        <div class="content-section">
            <h1 class="welcome-title">Welcome, Admin</h1>
            <p class="subtitle">System overview and management tools</p>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Waste Collectors</div>
                    <div class="stat-number">32</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Active Pickup Zones</div>
                    <div class="stat-number">54</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Allocated Zones</div>
                    <div class="stat-number">32</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Unallocated Zones</div>
                    <div class="stat-number">22</div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar (Hidden by default) -->
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h2 class="sidebar-title">Management Menu</h2>
            
            <a href="#" class="menu-item">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <span>Task management</span>
            </a>

            <a href="#" class="menu-item">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <span>Collector Management</span>
            </a>

            <a href="#" class="menu-item">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span>Task Zone management</span>
            </a>
        </aside>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');

        // Open sidebar
        hamburger.addEventListener('click', function() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        // Close sidebar
        closeBtn.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close sidebar when clicking overlay
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
